<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Gastos</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

<h1>Gestor de gastos</h1>

<div id="total"></div>

<button id="btn-guardar">Guardar en almacenamiento</button>
<button id="btn-cargar">Cargar desde almacenamiento</button>

<div id="formulario-container"></div>
<div id="listado-container"></div>

<template id="template-gasto">
    <div>
        <div><strong>Descripción:</strong> <span class="desc"></span></div>
        <div><strong>Valor:</strong> <span class="valor"></span> €</div>
        <div><strong>Fecha:</strong> <span class="fecha"></span></div>
        <div><strong>Etiquetas:</strong> <span class="etiquetas"></span></div>
        <button class="btn-borrar">Borrar</button>
    </div>
</template>

<script type="module" src="./js/gestionPresupuestoWebV2.js"></script>

</body>
</html>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #total {
            font-size: 1.3em;
            margin: 20px 0;
            padding: 10px;
            background: #f0f0f0;
        }

        #formulario-container, #listado-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background: #fafafa;
        }

        template .gasto-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background: white;
        }

        template .botones {
            margin-top: 10px;
        }

        template button {
            margin-right: 10px;
        }
    </style>
</head>
